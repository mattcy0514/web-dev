            <form>
                <div id="info">
                    <table>
                        <tr>
                            <td colspan="2">CONTACT US</td>
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td>Email Address</td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea id="response" class="container"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button id="commit" class="container">Commit</button></td>

                    </table>
