<script>
    var s = document.getElementsByClassName("album");    
    for (let i = 0; i < s.length; i++) {
        for (let j = 0; j < 100; j++) {
            setTimeout(function(){
                s[i].style.opacity = ParametricBlend(j / 100);
            }, (i + 1) * 1200 + j * 10);
        }
    }
    function ParametricBlend(t) {
        var sqt = t * t;
        return sqt / (2 * (sqt - t) + 1);
    }
