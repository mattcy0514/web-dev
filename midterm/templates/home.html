<script>
    window.onload = function() {
        document.getElementById("music").addEventListener('click', function(e) {
            var s = document.getElementById("embed");
            for (let i = 0; i < 100; i++) {
                setTimeout(function(){
                    s.style.opacity = ParametricBlend(i / 100);

            }, i * 20);
            }
        })
    }
    function ParametricBlend(t) {
        var sqt = t * t;
        return sqt / (2 * (sqt - t) + 1);
    }
